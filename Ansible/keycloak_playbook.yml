---
- name: Manage Keycloak Docker Compose
  hosts: pdp
  become: yes

  vars:
    local_compose_path: /home/control_node/Desktop/zero_guard/Docker/Keycloak
    remote_compose_path: /home/zeroguard/ansible/keycloak


  tasks:
    - name: Check if Docker is already installed
      command: which docker
      register: docker_check
      ignore_errors: true

    - name: Install Docker if not present
      apt:
        name: docker.io
        state: present
        update_cache: yes
      when: docker_check.rc != 0

    - name: Copy Keycloak files to remote VM
      copy:
        src: "{{ local_compose_path }}/"
        dest: "{{ remote_compose_path }}/"
        owner: pdp
        group: pdp
        mode: 0755

    - name: Run Docker Compose stack
      ansible.builtin.shell: docker compose up -d --remove-orphans
      args:
        chdir: /opt/keycloak  # or wherever you copy the Docker files
      register: keycloak_output
      failed_when: keycloak_output.rc != 0 and '"Error"' in keycloak_output.stderr
          